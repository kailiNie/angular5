  <div class="box">
            <div class="box-header with-border">
               <button class="btn btn-xs btn-primary" (click) = "addData()">
               		<span class="glyphicon glyphicon-plus"></span>添加
               	</button>

              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool"  data-widget="remove"><i class="fa fa-times"></i></button>
              </div>

            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table class="table table-bordered">
                <tbody>
                <tr>
                  <th style="width: 10px">#</th>
                  <th>名称</th>
                  <th>评价</th>
                  <th>操作</th>
                </tr>
                <tr *ngFor="let stock of stocks; let i = index;"   [@flyInOut]="'in'" [@heroState] ="stock.state"  (click)="toggleState(stock)">
                  <td>{{ i + 1 }}</td>
                  <td>{{ stock.name }}</td>
                  <td>
                    	 <app-start [rating]=stock.rating></app-start>
                  </td>
                  <td>
                  	<a  class="btn btn-warning btn-xs" (click)="modify(stock)">
                  	 <span class="glyphicon glyphicon-wrench"></span> 修改</a>
                  	 <a  class="btn btn-danger btn-xs" (click)="delete(stock)"> 
                  	 <span class="glyphicon glyphicon-trash"  ></span> 删除</a>
                  </td>
                </tr>
            
              </tbody></table>
            </div>
           
          </div>
